<body>
  <div>
  <table >
    <tr>
      <td>
        DetailDownload
      </td>
      <td>
        TotalDownload
      </td>
    </tr>
      <tr>
        <td>
          <textarea id ="webSocketDetailDownload"  rows="4" cols="50"> </textarea>
        </td>
        <td>
  <textarea id ="webSocketTotalDownload"  rows="4" cols="50"> </textarea>
        </td>
  </tr>
  </table>
  <br>
  <table>
    <tr>
      <td>
        DetailUpload
      </td>
      <td>

      </td>
    </tr>
    <tr>

      </tr>
  </table>
</div>
<div class="container speed-test">
    <div class="row top">
        <h1 class="logo"></h1>
        <div class="speed-gauge">
        </div>
    </div>
    <div class="secondary-results flex">
        <div class="flex">
            <button class="action-start">Start Test</button>
        </div>
        <div class="latency-results">
            <p>ping: <span class="latency-result test-result"></span></p>
        </div>
    </div>
    <div class="bottom">
        <div class="results flex">
            <div class="download flex">
                <p>download</p>
                <div class="wrapper">
                    <i class="ip-icon">IPv4</i>
                    <div class="download-IPv4-result test-result IPv4">
                    </div>
                </div>
                <div class="wrapper IPv6 hide">
                    <i class="ip-icon">IPv6</i>
                    <div class="download-IPv6-result test-result IPv6">
                    </div>
                </div>
            </div>
            <div class="upload">
                <p>upload</p>
                <div class="wrapper">
                    <i class="ip-icon">IPv4</i>
                    <div class="upload-IPv4-result test-result IPv4">
                    </div>
                </div>
                <div class="wrapper IPv6 hide">
                    <i class="ip-icon">IPv6</i>
                    <div class="upload-IPv6-result test-result IPv6">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><br>
